{% extends 'baseAdminDesktop.html' %}


{% block listagemDados %}
<section class="form">
    <form action="{{ url_for('admin.modificarQuemSomos')  }}" method="POST" enctype="multipart/form-data">
        <div class="form-item">
            <label for="">Primeiro título</label>
            <input type="text" value= "{{ registro.primeiroTitulo }}" name="titulo" id="titulo">
        </div>
        <div class="form-item">
            <label for="">Primeiro texto</label>
            <textarea name="descricao" id="descricao" autocomplete="off" maxlength="200" cols="30" rows="2" >{{ registro.descricao }}</textarea>
            
        </div>
        <div class="form-item">
            <label class="label-input" for="arquivo-1">Imagem primeiro texto</label>
            <input type="file" id="arquivo-1" name="arquivo-1" accept="image/png, image/jpeg">
            <span class="nomeArquivo">Nome arquivo selecionado</span>
        </div>
        <div class="form-item">
            <label for="">Segundo título</label>
            <input type="text" value="{{ registro.segundoTitulo }}" name="titulo2" id="titulo2">
        </div>
       
        </div>
        <div class="form-action">
            <input type="submit" class="btn-editar" value="Entrar" class="button">
        </div>
    </form>
</section>
{% endblock listagemDados %}
